name: snapshots

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - name: Build linux-x64 native
        run: |
          cd native/ratatui_ffi
          cargo build --release
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Place native library for sample
        run: |
          mkdir -p examples/Snapshots/runtimes/linux-x64/native
          cp native/ratatui_ffi/target/release/libratatui_ffi.so examples/Snapshots/runtimes/linux-x64/native/
      - name: Run snapshots
        run: |
          dotnet run --project examples/Snapshots/Snapshots.csproj -c Release
      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: snapshots
          path: artifacts/snapshots/*.txt

